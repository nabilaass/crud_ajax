<<!DOCTYPE html>
<html>
    <head>       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Ubah Data Pegawai</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="js/jquery-migrate-1.4.1.min"></script> -->
    </head>
        <body style="background-color: black;">
            <div class="container" style="margin-top: 100px; ">
                <div class="card mt-5 ">
                    <h1 class="text-center mt-5" style="color: black;">Formulir Ubah Data Pegawai</h1>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail">NIP</label>
                                <input type="number" name="nip" id="nip" class="form-control" placeholder="Masukkan NIP..." required>
                            </div>
                            <div class="form-group">
                                <label for="nama">Nama Lengkap</label>
                                <input type="number" name="nama" id="nama" class="form-control" placeholder="Masukkan Nama Lengkap..." required>
                            </div>
                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <input name="alamat" id="alamat" class="form-control" placeholder="Masukkan Alamat..." required>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="button" class="btn btn-danger" onclick="history.back()">Batal</button>
                            <input type="submit" name="submit" class="btn btn-primary" id="simpan" value="SIMPAN" onclick="return confirm('Apakah anda yakin?')"/>
                        </div>
                    </form>
                </div>
            </div>
<script>
    $(document).ready(function() {
        var param = window.location.search;
        var urlParam = new URLSearchParams(param);
        var nip = urlParam.get("nip");
        console.log(nip);

        var data = new Object();
        data.nip = nip;

        $.post('../backend/get-data-by-nip.php', 
            JSON.stringify(data), 
            function(resp) {
                var dataDetail = JSON.parse(resp);
                $("#nip").val(dataDetail.nip);
                $("#nama").val(dataDetail.nama);
                $("#alamat").val(dataDetail.alamat);
            });
    });

    $(document).on('click', "#simpan", function() {
        var srt = new Object();
        srt.nip = $("#nip").val();
        srt.nama = $("#nama").val();
        srt.jabatan = $("#alamat").val();
        console.log(srt);
        $.post('../backend/update.php', 
            JSON.stringify(srt), 
            function(resp) {
                console.log(resp);
                var obj = JSON.parse(resp);
                if(obj.result == "success")  {
                    alert("Perubahan data berhasil.");
                    window.location.href = "index.html";
                } else {
                    alert('Perubahan data Gagal!!');
                }
            }
        );
    });
</script>

    </body>
</html>
